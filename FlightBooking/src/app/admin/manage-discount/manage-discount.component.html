

  <div>
    <h2 class="text-center">Add Discount</h2>
<span class="text-success">{{Message}}</span>
    <form class="form-horizontal" #DiscountForm="ngForm" (ngSubmit)="addDiscontFormSubmit(DiscountForm)">
        <div class="form-group">
            <label class="control-label" for="airLineName">Aireline Name:</label>
            <select class = "form-control" name="airLineName"  ngModel> 
                <option value="none" selected disabled>Select an Option</option>
                <option *ngFor='let i of Airlines' value="{{i.airlineName}}">{{i.airlineName}}</option>                
            </select>
        </div> 
    
        <div class="form-group">
            <label class="control-label" for="Discount">Discount:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" placeholder="Discount" name="Discount" ngModel>
            </div>
        </div> 

        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn btn-primary" value="Add" >
            </div>
        </div>
    </form>
    
</div>
