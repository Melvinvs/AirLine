</div>

<ng-template #AddSchedule>
    <div  class="add-airline-container mt-5">
        <h2 class="text-center">Add Flight</h2>
    
        <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="addScheduleFormSubmit(loginForm.value,loginForm)">
            <div class="form-group">
                <label class="control-label" for="email">Flight number:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Flight number" name="flightNo" ngModel>
                </div>
            </div> 
    
            <div class="form-group">
                <label class="control-label" for="airLineName">Aireline Name:</label>
                <select class = "form-control" name="airLineName"  ngModel> 
                    <option value="none" selected disabled>Select an Option</option>
                    <option *ngFor='let i of Airlines' value="{{i.airlineName}}">{{i.airlineName}}</option>                
                </select>
            </div> 
            <div class="form-group">
                <label class="control-label " for="fromPlace">Departure:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Departure" name="fromPlace" ngModel>
                </div>
            </div> 
    
            <div class="form-group">
                <label class="control-label" for="toPlace">Destination:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Destination" name="toPlace" ngModel>
                </div>
            </div> 
    
            <div class="form-group">
                <label class="control-label" for="StartTime">Start Time:</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control"  placeholder="Start Time" name="StartTime" ngModel>
                </div>
            </div> 
    
            <div class="form-group">
                <label class="control-label " for="EndTime">End Time:</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control"placeholder="End Time" name="EndTime" ngModel>
                </div>
            </div> 
    
            <div class="form-group">
                <label class="control-label" for="ScheduledType">Schedule Timing:</label>
                <select class="form-control" name="ScheduledType" ngModel>
                    <option value=1>Daily</option>
                    <option value=2>Week Days</option>
                    <option value=3>Week Ends</option>          
                </select>
            </div> 
    
            <div class="form-group">
                <label class="control-label " for="PlaneNo">Plane Number:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="PlaneNo" placeholder="Plane Number" name="PlaneNo" ngModel>
                </div>
            </div> 
    
            <div class="form-group">
                <label class="control-label " for="BussinesSeatNo">Bussiness Seat No:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="BussinesSeatNo" placeholder="Bussiness Seat No" name="BussinesSeatNo" ngModel>
                </div>
            </div> 
            <div class="form-group">
                <label class="control-label " for="EconomySeatNo">Economy Seat No:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="EconomySeatNo" placeholder="Economy Seat No" name="EconomySeatNo" ngModel>
                </div>
            </div> 
           
            <div class="form-group">
                <label class="control-label " for="Prize">Prize:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="Prize" placeholder="Prize" name="TicketPrice" ngModel>
                </div>
            </div> 
           
            <div class="form-group">
                <label class="control-label " for="Rows">Rows:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="Rows" placeholder="Rows" name="ToralRows" ngModel>
                </div>
            </div> 
    
            <div class="form-group">
                <label class="control-label" for="mealType">Meal Type:</label>
                <select class="form-control" name="MealType" ngModel>
                    <option value=0>none</option>
                    <option value=1>veg</option>
                    <option value=2>Non-Veg</option>    
                </select>
            </div> 
          
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" class="btn btn-primary" value="Add" >
                </div>
              </div>
            
        </form>
        <span class="text-success">{{Messsage}}</span>
    </div>
</ng-template>
