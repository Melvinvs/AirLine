<div class="login-container">
    <h2 class="login-heading text-center">Register</h2>
    <div class="mt-4 text-center">
        
        <form #Registerform="ngForm" (ngSubmit)="registerformSubmit(Registerform.value)">
            
            <div class="form-outline mb-4">
                <input class="form-control" type="text" #txtUserName name="userName" placeholder="User name" ngModel>
            </div>

            <div class="form-outline mb-4">
                <input class="form-control" #pwdPassword type="password" name="password" placeholder="password" ngModel>
            </div>

            <input class="btn btn-primary btn-block mb-4" type="submit" value="Register">

        </form>
    </div>
</div>
